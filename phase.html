<html>
<head>
<script src="jquery.min.js" type="text/javascript"></script>
<script src="jquery.mousewheel.js" type="text/javascript"></script>
<script src="calculator.js" type="text/javascript"></script>
<script src="rectangle.js" type="text/javascript"></script>
<script src="colortable.js" type="text/javascript"></script>
<script src="phase.js" type="text/javascript"></script>
<script type="text/x-mathjax-config">
MathJax.Hub.Config({
  tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}
});
</script>
<script type="text/javascript"
  src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
</script>
<script>
$(function() {

  $('.function_form').submit(function() {
    plot = $('div#first')[0].plot;
    plot.f = calculator.parse($('.function').val());
    window.setTimeout(plot.update,0);
    return false;
  });

});
</script>
</head>
<body style="background: black; color: white;">

<h1>Your own function</h1>

<form class="function_form">
  <input class="function" type="text" value="bar(z)" />
  <button type="submit">Submit</button>
</form>

<div class="complex_plot" id="first" drawable="yes" pannable="no" style="width:400pt;height:300pt;">
bar(z)
</div>

<h1>Two roots</h1>

<p>This is a graph of $f(z) = (w-z)/z$.  Your mouse position is the $z$.</p>

<div class="complex_plot" pannable="yes" drawable="no" style="width:400pt;height:300pt;">
(mouse-z)/z
</div>

<h1>Zoom and pan</h1>

<p>This is a graph of $f(z) = z^2 + z + 1$.  You can use the scroll wheel to zoom, and drag to pan.</p>

<div class="complex_plot" drawable="yes" pannable="no" style="width:400pt;height:300pt;">
  z^2 + z + 1
</div>

</body>
